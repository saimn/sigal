[tox]
envlist = py{37,38,39}-pillow{72,80,-latest},pypy3,check
skip_missing_interpreters = true
isolated_build = true

[gh-actions]
python =
    3.7: py37-pillow72
    3.8: py38-pillow80, check
    3.9: py39-pillow-latest
    pypy3: pypy3

[testenv]
deps =
    pillow80: Pillow==8.0.1
    pillow72: Pillow==7.2.0
extras =
    all
    tests
commands = pytest --cov sigal --cov-report term tests/

[testenv:check]
skip_install = true
deps =
    check-manifest
    collective.checkdocs
commands =
    python setup.py check --restructuredtext
    check-manifest -v --ignore sigal/version.py,*.yml,*.yaml,.git-blame-ignore-revs {toxinidir}

[testenv:doc]
whitelist_externals = make
extras = docs
usedevelop = true
commands =
    make -C docs html

[testenv:demo]
usedevelop = true
deps =
    feedgenerator
    cryptography
commands =
    sigal build -c tests/sample/sigal.conf.py
    sigal serve tests/sample/_build
